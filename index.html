<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazar Duası Paylaş</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #009900; /* İslam yeşili */
        }

        .btn-custom {
            background-color: #ffffff;
            color: #009900;
            border: 2px solid #007700;
            font-size: 1.5rem;
            padding: 15px 30px;
        }

        .btn-custom:hover {
            background-color: #007700;
            color: #ffffff;
            border-color: #005500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <button onclick="shareDua()" class="btn btn-custom">
        Nazar Duası Paylaş
    </button>

    <script>
        function shareDua() {
            const audioUrl = 'https://www.example.com/nazar-duasi.mp3';
            const whatsappUrl = `https://api.whatsapp.com/send?text=Dinle: ${encodeURIComponent(audioUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
