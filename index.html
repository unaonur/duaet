<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Paylaşma Uygulaması</title>
<link href="https://unpkg.com/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-10 w-80 text-center flex flex-col items-center space-y-6">
        <h1 class="text-3xl font-bold text-green-600">Dua Paylaş</h1>
        <button onclick="shareDua()" class="bg-green-500 hover:bg-green-600 text-white py-4 px-10 text-lg rounded-lg transition-transform transform hover:scale-105">
            Dua'yı Paylaş
        </button>
    </div>

    <script>
        function shareDua() {
            const audioUrl = 'https://www.example.com/ayetel-kursi.mp3';
            const whatsappUrl = `https://api.whatsapp.com/send?text=Dinle: ${encodeURIComponent(audioUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
