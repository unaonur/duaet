<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dua Paylaşma Uygulaması</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white shadow-lg rounded-3 p-5 text-center">
        <h1 class="mb-4 text-success fw-bold">Dua Paylaş</h1>
        <button onclick="shareDua()" class="btn btn-success btn-lg px-4 py-2">
            Dua'yı Paylaş
        </button>
    </div>

    <script>
        function shareDua() {
            const audioUrl = 'https://www.example.com/ayetel-kursi.mp3';
            const whatsappUrl = `https://api.whatsapp.com/send?text=Dinle: ${encodeURIComponent(audioUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
