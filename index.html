<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazar Duası Paylaş</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #009900; /* İslam yeşili */
            position: relative;
            overflow: hidden;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #009900;
            border: 2px solid #007700;
            font-size: 1.5rem;
            padding: 15px 30px;
            z-index: 2;
            position: relative;
        }

        .btn-custom:hover {
            background-color: #007700;
            color: #ffffff;
            border-color: #005500;
        }

        .background-text {
            position: absolute;
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.1);
            font-family: 'Amiri', serif;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .nazar-boncuk {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            z-index: 2;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <!-- Nazar Boncuğu -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Nazar_Boncuk.png" alt="Nazar Boncuğu" class="nazar-boncuk">

    <!-- Arapça Allah Yazısı -->
    <div class="background-text">الله</div>

    <!-- Buton -->
    <button onclick="shareDua()" class="btn btn-custom">
        Nazar Duası Paylaş
    </button>

    <script>
        function shareDua() {
            const audioUrl = 'https://www.example.com/nazar-duasi.mp3';
            const whatsappUrl = `https://api.whatsapp.com/send?text=Dinle: ${encodeURIComponent(audioUrl)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
