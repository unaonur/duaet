<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazar Duası Oluştur ve Paylaş</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #009900; /* İslam yeşili */
            color: #ffffff;
        }

        .btn-custom {
            background-color: #ffffff;
            color: #009900;
            border: 2px solid #007700;
            font-size: 1.5rem;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #007700;
            color: #ffffff;
            border-color: #005500;
        }

        .input-container {
            margin-bottom: 15px;
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            padding: 10px;
            width: 100%;
            border: 2px solid #007700;
            border-radius: 5px;
            color: #009900;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ffcc00;
            font-size: 1rem;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">

    <!-- Arapça Allah Yazısı -->
    <div class="allah-text mb-4" style="font-size: 8rem;">الله</div>

    <!-- Hata Mesajı -->
    <div class="error-message" id="errorMessage">Lütfen tüm alanları doldurun!</div>

    <!-- İsim Girişi -->
    <div class="input-container">
        <input type="text" id="nameInput" class="input-field" placeholder="İsim Girin">
    </div>

    <!-- Soyisim Girişi -->
    <div class="input-container">
        <input type="text" id="surnameInput" class="input-field" placeholder="Soyisim Girin">
    </div>

    <!-- Yakınlık Derecesi Girişi -->
    <div class="input-container">
        <input type="text" id="relationInput" class="input-field" placeholder="Yakınlık Derecesi (Anne, Baba, Arkadaş)">
    </div>

    <!-- Buton -->
    <button onclick="shareDua()" class="btn btn-custom">
        Nazar Duası Oluştur ve Paylaş
    </button>

    <script>
        function shareDua() {
            const name = document.getElementById("nameInput").value.trim();
            const surname = document.getElementById("surnameInput").value.trim();
            const relation = document.getElementById("relationInput").value.trim();
            const errorMessage = document.getElementById("errorMessage");
            const audioUrl = 'https://github.com/unaonur/duaet/blob/main/dua.mp4';

            // Alanların boş olup olmadığını kontrol et
            if (!name || !surname || !relation) {
                errorMessage.style.display = "block";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 3000);
                return;
            }

            // Mesaj oluştur
            const message = `Sevgili ${relation} ${name} ${surname} için Nazar Duası: ${audioUrl}`;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>

</body>
</html>
